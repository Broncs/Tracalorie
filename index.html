<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ea4b2d4287.js"
      crossorigin="anonymous"
    ></script>
    <title>Tracalorie Meal & Calorie Tracker</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Apagar tudo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <!-- Form Card -->
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Adicionar Refeição </span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  placeholder="Adicionar item"
                  id="item-name"
                />
                <label for="item-name">Refeição</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Adicionar calorias"
                  id="item-calories"
                />
                <label for="item-calories">Calorias</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Adicionar refeição
              </button>
              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i> atualizar Refeição
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Excluir Refeição
              </button>
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i> Voltar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h3 class="center-align">
        Total de Calorias: <span class="total-calories">0</span>
      </h3>

      <!-- Item list -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner:</strong> <em>1200 calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Cookie:</strong> <em>400 calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Eggs:</strong> <em>300 calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
